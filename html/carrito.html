<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyal - carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

    <div class="wrapper">

        <header class="header-mobile">
            <h1 class="logo">Loyal</h1>
            <button class="open-menu" id="open-menu">
            <i class="bi bi-list"></i>
            </button>
      
          </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x-square"></i>
              </button>
            <header>
                <h1 class="logo"><img src="../imagenes/Logo1.png" alt="imagen del logo"></h1>
            </header>

            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="../index.html">
                            <i class="bi bi-box-arrow-left"></i>seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="../html/carrito.html">
                            <i class="bi bi-cart4"></i>Carro de compras<span class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">Loyal company Â© 2023</p>
            </footer>

        </aside>

        <main>
            <h2 class="titulo-principal">Todos los productos</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio <i class="bi bi-emoji-frown-fill"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                <!-- Se completa en Js -->
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">vaciar carrito</button>
                    </div>
                    <div class="acciones-derecha">
                        <div class="acciones-total">
                            <p>total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>

                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra<i class="bi bi-emoji-laughing"></i></p>


            </div>
    </div>
    </div>
    </main>

    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/carrito.js"></script>
    <script src="../JS/menu.js"></script>

    
</body>

</html>
